<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci贸n - Dispensador IoT</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS mejorado -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 270px;
            background: rgba(44, 62, 80, 0.95);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 5px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: linear-gradient(to right, #1abc9c, #16a085);
        }

        .config-container {
            margin-left: 270px;
            padding: 30px;
            width: calc(100% - 270px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #f1c40f;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            backdrop-filter: blur(8px);
        }

        .config-section:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .config-section h2 {
            color: #f1c40f;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: 500;
            font-size: 16px;
            color: #f8f9fa;
        }

        input[type="text"], input[type="number"], select, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.85);
            color: #2c3e50;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .save-btn:hover {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <h2> Dispensador IoT</h2>
        <ul>
            <li><a href="./index.html">Monitoreo</a></li>
            <li><a href="configuracion.html" class="active">Configuraci贸n</a></li>
            <li><a href="dashboard.html">Panel de Control</a></li>
        </ul>
    </aside>

    <main class="config-container">
        <h1>Configuraci贸n del Dispensador</h1>

        <section class="config-section">
            <h2>Modo Autom谩tico</h2>
            <label>
                <input type="checkbox" id="auto-dispensing"> Activar dispensaci贸n autom谩tica
            </label>
            <label for="schedule">Horario:</label>
            <select id="schedule">

                <option value="12:00">12:00 PM</option>
                <option value="18:00">6:00 PM</option>
            </select>
        </section>

        <section class="config-section">
            <h2>Configuraci贸n de Notificaciones</h2>
            <label>

            </select>
        </section>

        <button class="save-btn">Guardar Configuraci贸n</button>
    </main>
    
    
</body>
</html>
