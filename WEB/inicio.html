<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(180deg, #161D6F, #0B2F9F);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #98DED9;
        }
        header {
            background: #C7FFD8;
            color: #161D6F;
            padding: 20px;
            font-size: 1.8em;
            font-weight: 700;
            width: 100%;
            text-align: center;
            border-bottom: 4px solid #98DED9;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        button {
            display: block;
            width: 85%;
            max-width: 320px;
            margin: 15px 0;
            padding: 15px;
            font-size: 1.3em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
        }
        button:first-of-type {
            background-color: #98DED9;
            color: #161D6F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:last-of-type {
            background-color: #C7FFD8;
            color: #0B2F9F;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            padding: 15px;
            background: #C7FFD8;
            color: #161D6F;
            width: 100%;
            text-align: center;
            border-top: 4px solid #98DED9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Aplicación</h1>
    </header>
    
    <main>
        <section id="inicio">
            <h2>¿Estás registrado?</h2>
            <button onclick="location.href='login.html'">Sí, estoy registrado</button>
            <button onclick="location.href='registro.html'">No, quiero registrarme</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Mi Aplicación Móvil. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
