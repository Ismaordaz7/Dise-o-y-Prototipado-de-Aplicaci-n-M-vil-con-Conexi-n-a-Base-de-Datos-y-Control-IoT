<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Estilo del cuerpo */
        body {
            display: flex;
            background: linear-gradient(180deg, #161D6F, #0B2F9F);
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            color: #98DED9;
        }

        /* Menú lateral */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #161D6F;
            padding: 20px;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #C7FFD8;
            color: #161D6F;
        }

        /* Contenedor principal */
        main {
            width: 85%;
            max-width: 300px;
            background: rgba(87, 123, 193, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #98DED9;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 235, 0, 0.3);
            color: #FFFFFF;
            font-size: 0.9em;
            text-align: center;
            outline: none;
        }

        input::placeholder {
            color: #98DED9;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #98DED9;
            color: #161D6F;
            font-weight: 600;
            margin-top: 12px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #C7FFD8;
            transform: scale(1.03);
        }

        .forgot-password {
            font-size: 0.85em;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #98DED9;
            text-decoration: none;
        }

        footer {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

    <main>
        <form>
            <h1>Login</h1>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Mi Aplicación Móvil. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
